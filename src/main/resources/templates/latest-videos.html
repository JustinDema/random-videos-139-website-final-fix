
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Videos - Random Videos 139</title>
    <link rel="stylesheet" href="/webjars/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <header class="page-header">
            <h1>Latest Videos</h1>
            <p>The newest videos from Random Videos 139</p>
        </header>

        <div class="videos-grid" th:if="${!videos.isEmpty()}">
            <div class="video-card" th:each="video : ${videos}">
                <a th:href="@{'/video/' + ${video.videoId}}">
                    <img th:src="${video.thumbnailUrl}" th:alt="${video.title}" class="video-thumbnail">
                </a>
                <div class="video-info">
                    <h3 class="video-title" th:text="${video.title}"></h3>
                    <div class="video-meta">
                        <span th:text="${video.formattedViewCount} + ' views'"></span>
                        <span th:text="${video.timeAgo}"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="no-videos" th:if="${videos.isEmpty()}">
            <p>No videos found.</p>
        </div>

        <nav class="pagination" th:if="${videos.totalPages > 1}">
            <ul>
                <li th:if="${videos.hasPrevious()}">
                    <a th:href="@{/latest-videos(page=${videos.number-1})}">Previous</a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, videos.totalPages - 1)}">
                    <a th:href="@{/latest-videos(page=${i})}" th:text="${i+1}" th:classappend="${i == videos.number} ? 'active'"></a>
                </li>
                <li th:if="${videos.hasNext()}">
                    <a th:href="@{/latest-videos(page=${videos.number+1})}">Next</a>
                </li>
            </ul>
        </nav>

        <footer class="footer">
            <p>&copy; 2024 Random Videos 139. All rights reserved.</p>
        </footer>
    </div>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists - Random Videos 139</title>
    <link rel="stylesheet" href="/webjars/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <header class="page-header">
            <h1>Playlists</h1>
            <p>Explore our curated playlists of AI character songs</p>
        </header>

        <div class="playlists-grid" th:if="${!playlists.isEmpty()}">
            <div class="playlist-card" th:each="playlist : ${playlists}">
                <a th:href="${playlist.youtubeUrl}" target="_blank" rel="noopener noreferrer">
                    <img th:src="${playlist.thumbnailUrl}" th:alt="${playlist.title}" class="playlist-thumbnail">
                </a>
                <div class="playlist-info">
                    <h3 class="playlist-title" th:text="${playlist.title}"></h3>
                    <p class="playlist-description" th:text="${playlist.shortDescription}"></p>
                    <div class="playlist-meta">
                        <span th:text="${playlist.itemCount} + ' videos'"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="no-videos" th:if="${playlists.isEmpty()}">
            <p>No playlists found.</p>
        </div>

        <footer class="footer">
            <p>&copy; 2024 Random Videos 139. All rights reserved.</p>
        </footer>
    </div>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>

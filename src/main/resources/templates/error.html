
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Random Videos 139</title>
    <link rel="stylesheet" href="/webjars/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <main class="main-content error-page">
            <div class="error-container">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h1 class="error-title">Oops! Something went wrong.</h1>
                <p class="error-message" th:text="${errorMessage ?: 'An unexpected error has occurred.'}"></p>
                <div class="error-actions">
                    <a href="/" class="cta-button primary">
                        <i class="fas fa-home"></i> Go to Homepage
                    </a>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Random Videos 139. All rights reserved.</p>
        </footer>
    </div>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>

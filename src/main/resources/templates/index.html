
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${channelName} + ' - Official Website'"></title>
    <link rel="stylesheet" href="/webjars/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <header class="header">
            <h1 class="channel-title" th:text="${channelName}"></h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" th:text="${subscriberCount}"></span>
                    <span class="stat-label">Subscribers</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" th:text="${videoCount}"></span>
                    <span class="stat-label">Videos</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" th:text="${viewCount}"></span>
                    <span class="stat-label">Views</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="featured-section" th:if="${featuredVideos != null and !featuredVideos.isEmpty()}">
                <div class="section-header">
                    <h2>Featured Videos</h2>
                </div>
                <div class="swiper featured-carousel">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" th:each="video : ${featuredVideos}">
                            <div class="video-card">
                                <a th:href="@{'/video/' + ${video.videoId}}">
                                    <img th:src="${video.thumbnailUrl}" th:alt="${video.title}" class="video-thumbnail">
                                </a>
                                <div class="video-info">
                                    <h3 class="video-title" th:text="${video.title}"></h3>
                                    <div class="video-meta">
                                        <span th:text="${video.formattedViewCount} + ' views'"></span>
                                        <span th:text="${video.timeAgo}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </section>

            <section class="videos-section" th:if="${latestVideos != null and !latestVideos.isEmpty()}">
                <div class="section-header">
                    <h2>Latest Videos</h2>
                    <a href="/latest-videos" class="view-all-btn">View All</a>
                </div>
                <div class="videos-grid">
                    <div class="video-card" th:each="video : ${latestVideos}">
                        <a th:href="@{'/video/' + ${video.videoId}}">
                            <img th:src="${video.thumbnailUrl}" th:alt="${video.title}" class="video-thumbnail">
                        </a>
                        <div class="video-info">
                            <h3 class="video-title" th:text="${video.title}"></h3>
                            <div class="video-meta">
                                <span th:text="${video.formattedViewCount} + ' views'"></span>
                                <span th:text="${video.timeAgo}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="videos-section" th:if="${popularVideos != null and !popularVideos.isEmpty()}">
                <div class="section-header">
                    <h2>Popular Videos</h2>
                    <a href="/popular-videos" class="view-all-btn">View All</a>
                </div>
                <div class="videos-grid">
                    <div class="video-card" th:each="video : ${popularVideos}">
                        <a th:href="@{'/video/' + ${video.videoId}}">
                            <img th:src="${video.thumbnailUrl}" th:alt="${video.title}" class="video-thumbnail">
                        </a>
                        <div class="video-info">
                            <h3 class="video-title" th:text="${video.title}"></h3>
                            <div class="video-meta">
                                <span th:text="${video.formattedViewCount} + ' views'"></span>
                                <span th:text="${video.timeAgo}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
             <p>&copy; 2024 Random Videos 139. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>

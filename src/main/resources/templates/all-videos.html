
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Videos - Random Videos 139</title>
    <link rel="stylesheet" href="/webjars/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <header class="page-header">
            <h1>All Videos</h1>
            <p>Browse all videos from Random Videos 139</p>
        </header>

        <div class="search-and-filter-bar">
            <form th:action="@{/all-videos}" method="get" class="search-form">
                <input type="text" name="search" placeholder="Search for videos..." th:value="${search}">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>

            <div class="filter-options">
                <label for="sort">Sort by:</label>
                <select id="sort" name="sort" onchange="this.form.submit()">
                    <option value="publishedAt,desc" th:selected="${sort == 'publishedAt,desc'}">Newest</option>
                    <option value="publishedAt,asc" th:selected="${sort == 'publishedAt,asc'}">Oldest</option>
                    <option value="viewCount,desc" th:selected="${sort == 'viewCount,desc'}">Most Popular</option>
                </select>
            </div>
        </div>

        <div class="videos-grid" th:if="${!videos.isEmpty()}">
            <div class="video-card" th:each="video : ${videos}">
                <a th:href="@{'/video/' + ${video.videoId}}">
                    <img th:src="${video.thumbnailUrl}" th:alt="${video.title}" class="video-thumbnail">
                </a>
                <div class="video-info">
                    <h3 class="video-title" th:text="${video.title}"></h3>
                    <div class="video-meta">
                        <span th:text="${video.formattedViewCount} + ' views'"></span>
                        <span th:text="${video.timeAgo}"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="no-videos" th:if="${videos.isEmpty()}">
            <p>No videos found.</p>
        </div>

        <nav class="pagination" th:if="${videos.totalPages > 1}">
            <ul>
                <li th:if="${videos.hasPrevious()}">
                    <a th:href="@{/all-videos(page=${videos.number-1}, sort=${sort}, search=${search})}">Previous</a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, videos.totalPages - 1)}">
                    <a th:href="@{/all-videos(page=${i}, sort=${sort}, search=${search})}" th:text="${i+1}" th:classappend="${i == videos.number} ? 'active'"></a>
                </li>
                <li th:if="${videos.hasNext()}">
                    <a th:href="@{/all-videos(page=${videos.number+1}, sort=${sort}, search=${search})}">Next</a>
                </li>
            </ul>
        </nav>

        <footer class="footer">
            <p>&copy; 2024 Random Videos 139. All rights reserved.</p>
        </footer>
    </div>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>

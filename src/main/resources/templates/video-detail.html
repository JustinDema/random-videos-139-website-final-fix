
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${video.title} + ' - Random Videos 139'"></title>
    <link rel="stylesheet" href="/webjars/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <main class="main-content video-detail-page">
            <div class="video-player-section">
                <div class="video-player-container">
                    <iframe th:src="@{'https://www.youtube.com/embed/' + ${video.videoId}}" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen></iframe>
                </div>
            </div>

            <div class="video-info-section">
                <h1 class="video-detail-title" th:text="${video.title}"></h1>
                
                <div class="video-meta-details">
                    <span class="meta-item" th:title="${video.formattedViewCount} + ' views'">
                        <i class="fas fa-eye"></i>
                        <span th:text="${video.formattedViewCount}"></span>
                    </span>
                    <span class="meta-item" th:title="${video.formattedLikeCount} + ' likes'">
                        <i class="fas fa-thumbs-up"></i>
                        <span th:text="${video.formattedLikeCount}"></span>
                    </span>
                    <span class="meta-item" th:if="${video.commentCount != null}" th:title="${video.formattedCommentCount} + ' comments'">
                        <i class="fas fa-comments"></i>
                        <span th:text="${video.formattedCommentCount}"></span>
                    </span>
                    <span class="meta-item">
                        <i class="fas fa-calendar-alt"></i>
                        <span th:text="${video.timeAgo}"></span>
                    </span>
                </div>

                <div class="video-actions">
                    <a th:href="@{'https://www.youtube.com/watch?v=' + ${video.videoId}}" class="cta-button primary" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-youtube"></i> Watch on YouTube
                    </a>
                </div>

                <div class="video-description-container">
                    <h2>Description</h2>
                    <p class="video-description" th:text="${video.description}"></p>
                </div>
            </div>

            <!-- Related Videos Section (Optional) -->
            <section class="related-videos-section" th:if="${relatedVideos != null and !relatedVideos.isEmpty()}">
                <div class="section-header">
                    <h2>Related Videos</h2>
                </div>
                <div class="videos-grid">
                    <div class="video-card" th:each="related : ${relatedVideos}">
                        <a th:href="@{'/video/' + ${related.videoId}}">
                            <img th:src="${related.thumbnailUrl}" th:alt="${related.title}" class="video-thumbnail">
                        </a>
                        <div class="video-info">
                            <h3 class="video-title" th:text="${related.title}"></h3>
                            <div class="video-meta">
                                <span th:text="${related.formattedViewCount} + ' views'"></span>
                                <span th:text="${related.timeAgo}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Random Videos 139. All rights reserved.</p>
        </footer>
    </div>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>

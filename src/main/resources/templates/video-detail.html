
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${video.title}">Video Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div class="video-player-container">
            <iframe width="100%" height="500" th:src="'https://www.youtube.com/embed/' + ${video.videoId}" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="video-details">
            <h1 class="video-title-detail" th:text="${video.title}">Video Title</h1>
            <div class="video-stats-detail">
                <span th:text="${video.formattedViewCount} + ' views'"></span>
                <span th:text="${video.formattedLikeCount} + ' likes'"></span>
                <span th:text="${#temporals.format(video.publishedAt, 'MMM dd, yyyy')}"></span>
            </div>
            <div class="video-description" th:text="${video.description}"></div>
        </div>
    </div>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
